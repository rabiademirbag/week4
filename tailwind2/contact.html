<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Contact us</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Message..."></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Send
                </button>
            </div>
        </form>
    </div>
    <div class="absolute bottom-0 left-14 right-14 p-4  flex justify-between items-center bg-gray-200">
        <div class="flex space-x-4">
            <a href="#" class="text-gray-700 hover:text-gray-900">Shop</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Blog</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Pricing</a>
            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
        </div>
        <div class="flex space-x-4 ">
            <a href="#" class="text-purple-500 hover:text-purple-900"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="text-purple-500 hover:text-purple-900"><i class="fa-brands fa-pinterest"></i></a>
            <a href="#" class="text-purple-500 hover:text-purple-900"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="text-purple-500 hover:text-purple-900"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="text-purple-500 hover:text-purple-900"><i class="fa-brands fa-google"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
